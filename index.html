<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatin</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 align="center">CALCULATOR</h1>
    <section>
        <div class="container">
            <div id="display"></div>
                <div class="buttons">
                    <div id="operate" class="button">C</div>
                    <div id="operate" class="button">/</div>
                    <div id="operate" class="button">*</div>
                    <div id="operate" class="button">&larr;</div>
                    <div id="operate" class="button">7</div>
                    <div id="operate" class="button">8</div>
                    <div id="operate" class="button">9</div>
                    <div id="operate" class="button">-</div>
                    <div id="operate" class="button">4</div>
                    <div id="operate" class="button">5</div>
                    <div id="operate" class="button">6</div>
                    <div id="operate" class="button">+</div>
                    <div id="operate" class="button">1</div>
                    <div id="operate" class="button">2</div>
                    <div id="operate" class="button">3</div>
                    <div id="operate" class="button">.</div>
                    <div id="operate" class="button">(</div>
                    <div id="operate" class="button">0</div>
                    <div id="operate" class="button">)</div>
                    <div id="equal" class="button">=</div>
                </div>
        </div>
    </section>
    <script src="script.js"></script>    
</body>
</html>
